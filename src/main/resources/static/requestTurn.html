<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DigitalQueue - Request turn</title>
    <link rel="stylesheet" type="text/css" href="css/requestTurn.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
</head>

<body style= "background-color: #6c757d" onunload="cancelCurrentTurn()">
    <div class="container">
        <form class="center w-75">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="services">Service</label>
                <select class="form-control" id="services">
                </select>
            </div>
            <button type="button" class="btn btn-primary" onclick="request()">Request Turn</button>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/requestTurn.js"></script>

</body>

</html>
